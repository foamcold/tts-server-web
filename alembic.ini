# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = alembic

# prepend current directory to Python path
prepend_sys_path = .

# database connection URL (consistent with config.yaml)
# Note: actual URL is read from config.yaml
sqlalchemy.url = sqlite:///./data/tts_server.db

# version file naming template
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# truncate slug to specified length
truncate_slug_length = 40

# version naming scheme
revision_environment = false

# whether generated migration scripts include post_write_hooks
post_write_hooks =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S